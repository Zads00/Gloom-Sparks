<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gloom Sparks</title>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* BODY */
body{
    font-family: -apple-system, BlinkMacSystemFont,
                 "Segoe UI", Roboto, Arial, sans-serif;
    background:#f5f5f7;
    color:#000;
}

/* HERO SECTION */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: linear-gradient(
        180deg,
        #f5f5f7 0%,
        #ffffff 45%,
        #f5f5f7 100%
    );
    padding:40px 20px;
}

/* BIG BRAND TEXT */
.hero h1{
    font-size: clamp(60px, 10vw, 120px);
    font-weight: 800;
    letter-spacing: -2px;
}

/* SUBTITLE */
.hero p{
    margin-top:15px;
    font-size: clamp(18px, 3vw, 26px);
    color:#555;
    max-width:700px;
}

/* BUTTONS */
.buttons{
    margin-top:35px;
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    justify-content:center;
}

.buttons a{
    text-decoration:none;
    padding:12px 30px;
    border-radius:30px;
    font-weight:600;
    font-size:16px;
}

/* PRIMARY BUTTON */
.primary{
    background:#0071e3;
    color:#fff;
}

/* SECONDARY BUTTON */
.secondary{
    border:2px solid #0071e3;
    color:#0071e3;
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#777;
}
</style>
</head>

<body>

<section class="hero">
    <h1>Gloom Sparks</h1>
    <p>Say hello to the next generation of content creation.</p>

    <div class="buttons">
        <a href="#" class="primary">View Work</a>
        <a href="#" class="secondary">Contact</a>
    </div>
</section>

<footer>
    © 2026 Gloom Sparks • Created by zads
</footer>

</body>
</html>
